<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-button</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

   
    <style>
      body{
        background-color: #000000;
      }
      .social-btn {
        position: absolute;
        top: 40%;
        left: 45%;
        /* background-color: red; */
        width: 200px;
        height: 200px;
        transform: translateX(-50px);
        transition: .2s ease-in-out;
        
      }

      .card {
        background-color: rgb(247, 247, 247);
        display: inline-block;
        height: 88px;
        width: 88px;
        border-style: none;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        transition: 300ms cubic-bezier(0.73, -0.18, 0.02, 1.46);
      }
      .instagram {
        border-radius: 100% 10px 10px 10px; /*T-L T-R B-R B-L*/
        margin: 5px 0px 2px 5px; /*top right bottom left*/
      }
      .discord {
        border-radius: 10px 100% 10px 10px;
        margin: 5px 5px 4px 0px; /*top right bottom left*/
      }
      .twitter {
        border-radius: 10px 10px 10px 100%;
        margin: 0px 0px 5px 5px; /*top right bottom left*/
      }
      .github {
        border-radius: 10px 10px 100% 10px;
        margin: 0px 5px 5px 0px; /*top right bottom left*/
      }
      .share-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        border-style: none;
        border-radius: 50%;
        background-color: #fff;
        height: 45px;
        width: 45px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        position: absolute;
        top: 35%;
        left: 37%;
        transition: all .1s ease-in;
      }
      #instagram {
        position: relative;
        top: 50%;
        left: 40%;
        color: #cc39a4;
      }

      #discord {
        position: relative;
        top: 50%;
        left: 20%;
        color: #03A9F4;
      }

      #twitter {
        position: relative;
        top: 30%;
        left: 40%;
        color: #03A9F4;
      }
      #github {
        position: relative;
        top: 30%;
        left: 20%;
        color: #000000;
      }

      
      .hidden{
        display: none;
        
      }

      .instagram:hover{
        background-color:#cc39a4 ;
        transform: scale(1.1);
        transition: all .1s ease-in;
        
      }
      .instagram:hover #instagram{
        color: white;
      }
      
      .discord:hover{
        background-color:#03A9F4 ;
        transform: scale(1.1);
        transition: all .1s ease-in;
      }
      .discord:hover #discord{
        color: white;
      }
      .twitter:hover{
        background-color:#03A9F4 ;
        transform: scale(1.1);
        transition: all .1s ease-in;
      }
      .twitter:hover #twitter{
        color: rgb(255, 255, 255);
      }
      .github:hover{
        background-color:#262323 ;
        transform: scale(1.1);
        transition: all .1s ease-in;
      }
      .github:hover #github{
        color: white;
      }
      .share-btn:hover{
        background-color: #e1e1e1;
        transform: scale(1.1);
        transition: all .1s ease-in;
      }
    </style>
  </head>
  <body>
    <div class="social-btn">
        <div class="toggleable">
            <div class="upper">
                <div class="card instagram">
                <a href="https://instagram.com" target="_blank" id="instagram"
                ><i class="fab fa-instagram fa-2xl"></i
                ></a>
            </div>

            <div class="card discord">
                <a href=" " target="_blank" id="discord"
                ><i class="fa-brands fa-discord fa-2xl"></i
                ></a>
            </div>

         </div>
      <div class="lower">
        <div class="card twitter">
          <a href="" target="_blank" id="twitter"
            ><i class="fab fa-twitter fa-2xl" ></i
          ></a>
        </div>
        <div class="card github">
          <a href="" target="_blank" id="github"
            ><i class="fab fa-github fa-2xl"></i
          ></a>
        </div>
      </div>
    </div>
      <button class="share-btn"><i class="fa-solid fa-link fa-2xl"></i></button>
        
      </div>
    </div>
  </body>
  <script>

    const shareBtn = document.querySelector(".share-btn");
    const toggleable =document.querySelector(".toggleable");
    
    
    shareBtn.addEventListener("click",function(){
      toggleable.classList.toggle("hidden");
    
});



  </script>
</html>
